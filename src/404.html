<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ConductoresPwa</title>
  <base href="/pwa_angular_v3/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current url and redirects to the root
    // with the current path encoded in the query string
    // This enables proper routing for Angular applications on GitHub Pages
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <!-- GitHub Pages SPA loading message -->
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirigiendo...</h2>
    <p>Si no es redirigido automáticamente, <a href="/pwa_angular_v3/">haga clic aquí</a>.</p>
  </div>
</body>
</html>
