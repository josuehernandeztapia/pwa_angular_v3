<section class="reportes command-container" aria-labelledby="reportes-title">
  <header class="reportes__header">
    <div class="reportes__heading">
      <h1 id="reportes-title" class="reportes__title">Reportes</h1>
    </div>
    <button type="button" class="btn btn-primary reportes__action" (click)="generateAllReports()">
      Generar todos
    </button>
  </header>

  <div class="reportes__grid">
    <article class="reportes__card">
      <h3 class="reportes__card-title">Reporte de Simulaciones</h3>
      <p class="reportes__card-description">Resumen de todas las simulaciones realizadas</p>
      <button type="button" class="btn btn-secondary reportes__card-action" (click)="generateSimulationsReport()">
        Generar PDF
      </button>
    </article>

    <article class="reportes__card">
      <h3 class="reportes__card-title">Reporte de Cotizaciones</h3>
      <p class="reportes__card-description">Historial de cotizaciones y ventas</p>
      <button type="button" class="btn btn-secondary reportes__card-action" (click)="generateQuotesReport()">
        Generar PDF
      </button>
    </article>

    <article class="reportes__card">
      <h3 class="reportes__card-title">Reporte de Clientes</h3>
      <p class="reportes__card-description">Base de datos de clientes activos</p>
      <button type="button" class="btn btn-secondary reportes__card-action" (click)="generateClientsReport()">
        Generar PDF
      </button>
    </article>

    <article class="reportes__card">
      <h3 class="reportes__card-title">Análisis Financiero</h3>
      <p class="reportes__card-description">Métricas y análisis de rendimiento</p>
      <button type="button" class="btn btn-secondary reportes__card-action" (click)="generateFinancialReport()">
        Generar PDF
      </button>
    </article>
  </div>
</section>
