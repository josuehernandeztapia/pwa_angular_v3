<div class="not-found">
  <div class="not-found__card" role="status" aria-live="polite">
    <div class="not-found__hero">
      <p class="not-found__code">404</p>
      <div class="not-found__glyph" aria-hidden="true">
        <app-icon class="icon-32" name="help" [size]="32" color="currentColor"></app-icon>
      </div>
    </div>

    <div class="not-found__message">
      <h1 class="not-found__title">¡Ups! Página no encontrada</h1>
      <p class="not-found__subtitle">
        La página que buscas se fue por otra ruta. Parece que tomó el camión equivocado.
      </p>
    </div>

    <div class="not-found__actions">
      <button class="btn btn-primary not-found__action" type="button" (click)="goHome()">
        <app-icon class="icon-16" name="home" [size]="16" color="currentColor"></app-icon>
        Volver al Dashboard
      </button>
      <button class="btn btn-secondary not-found__action" type="button" (click)="goBack()">
        <app-icon class="icon-16" name="arrow-left" [size]="16" color="currentColor"></app-icon>
        Regresar
      </button>
    </div>

    <div class="not-found__help">
      <h3 class="not-found__help-title">¿Necesitas ayuda?</h3>
      <div class="not-found__help-links">
        <button class="not-found__help-link" type="button" (click)="openHelp()">
          <app-icon class="icon-16" name="document" [size]="16" color="currentColor"></app-icon>
          Ver Guía de Usuario
        </button>
        <button class="not-found__help-link" type="button" (click)="contactSupport()">
          <app-icon class="icon-16" name="chat" [size]="16" color="currentColor"></app-icon>
          Contactar Soporte
        </button>
      </div>
    </div>
  </div>
</div>
