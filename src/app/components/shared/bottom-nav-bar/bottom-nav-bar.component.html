<nav
  class="bottom-nav"
  *ngIf="showBottomNav"
  role="tablist"
  aria-label="NavegaciÃ³n principal mÃ³vil"
>
  <button
    *ngFor="let item of navItems; trackBy: trackByRoute"
    type="button"
    class="bottom-nav__item"
    [ngClass]="getItemClasses(item)"
    (click)="navigateTo(item.route)"
    [attr.aria-label]="item.label"
    role="tab"
    [attr.aria-selected]="item.isActive ? 'true' : 'false'"
  >
    <span class="bottom-nav__icon-wrap">
      <app-icon class="bottom-nav__icon" [name]="item.iconType"></app-icon>
      <span
        *ngIf="item.badge && item.badge > 0"
        class="bottom-nav__badge"
        [attr.aria-label]="'Notificaciones: ' + (item.badge > 99 ? '99+' : item.badge)"
      >
        {{ item.badge > 99 ? '99+' : item.badge }}
      </span>
    </span>
    <span class="bottom-nav__label">{{ item.label }}</span>
    <span class="bottom-nav__indicator" *ngIf="item.isActive" aria-hidden="true"></span>
  </button>
</nav>
